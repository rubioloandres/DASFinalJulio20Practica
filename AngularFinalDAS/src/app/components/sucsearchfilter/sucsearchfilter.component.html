<mat-sidenav-container class="searchfiltercontainer">
  <mat-sidenav class="sidenav" #sidenav [mode]="mode.value">
    <div>
      <p>
        <button mat-button (click)="sidenav.toggle()" i18n-title title="Ocultar filtos">
          <img src="./../../../assets/img/left_icon.png">
          <img src="./../../../assets/img/filter_icon.png">
        </button>
      </p>
    </div>
    <div >
      <mat-divider></mat-divider>
      <form>
        <mat-form-field class="example-chip-list">
          <mat-chip-list>
            <mat-chip *ngFor="let filtro of listaFiltros" [selectable]="selectable" [removable]="removable"
                (removed)="eliminarFiltro(filtro)"  selected>
              {{filtro}}
              <mat-icon matChipRemove *ngIf="removable">cancelar</mat-icon>
            </mat-chip>
          </mat-chip-list>
        </mat-form-field>
        <mat-form-field #selectcategoriacontainer>
          <mat-label i18n>Provincia</mat-label>
          <mat-select matNativeControl [formControl]="formFilterProvincias"  #selectcategoria>
            <mat-option (click)="getLocalidadesByProvincia(provincia)"
              *ngFor="let provincia of listaProvincias" [value]="provincia">
              {{provincia.nombreProvincia}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-divider></mat-divider>
        <mat-form-field>
          <mat-label i18n>Localidad</mat-label>
          <mat-select [formControl]="formFilterLocalidades" #marca>
            <mat-option selected i18n>Todas las localidades</mat-option>
            <mat-option *ngFor="let localidad of listaLocalidades" [value]="localidad">
              {{localidad.nombreLocalidad}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div class="contBusqueda">
          <button class="botonBuscar" mat-button (click)="buscar()" i18n-title title="Buscar">
            <img src="./../../../assets/img/search2_icon.png">
          </button>
        </div>
      </form>
    </div>
  </mat-sidenav>
  <div class="mostrarOcultarFiltro">
    <p>
      <button mat-button (click)="sidenav.toggle()" i18n-title title="Mostrar filtos">
        <img src="./../../../assets/img/right_icon.png">
        <img src="./../../../assets/img/filter_icon.png">
      </button>
    </p>
  </div>
</mat-sidenav-container>
